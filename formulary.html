<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="channels4_profile.jpg" type="image/x-icon">
    <title>Formulary</title>
</head>
<style>
    body{background-color: azure;text-align: center;justify-content: center;align-items: center;}
    h1{font-size: 30px;font-style: oblique;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;text-shadow: 5px;color: white;}
    h2{font-size: 20px;font-style: italic;font-family: Arial, Helvetica, sans-serif;text-shadow: 5px;color: black;}
    p{font-family: 'Times New Roman', Times, serif;font-size: 15px;font-style: inherit;text-shadow: 5px;color: black;}
    fieldset{width: 300px;margin: auto;border: 6px solid red;border-radius: 10px 10px;box-shadow: 10px 10px 10px blueviolet;padding: 5px;background-color: white;justify-content: center;align-items: center;}
    input{border-radius: 10px 10px;width: 300px;border: 6px solid red;background-color: beige;text-align: left;font-size: 15px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-style: oblique;text-shadow: 5px;}
    label{display: flex;flex-direction: column;align-items: center;justify-content: center;font-size: 20px;font-style: oblique;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: black;text-shadow: 5px;padding: 10px;}
    .color1{display: flex;flex-direction: column;align-items: center;justify-content: center;margin: auto;width: 300px;border-radius: 10px 10px;border: 6px solid black;background-color: aqua;box-shadow: 6px 6px 6px blue;padding: 5px;}
    .color2{background-color: rgb(166, 166, 167);box-shadow: 6px 6px 6px white;border: 6px solid black;border-radius: 10px 10px;display: flex;flex-direction: column;margin: auto;width: 300px;padding: 5px;align-items: center;justify-content: center;}
    select{background-color: black;color: white;font-size: 15px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-style: initial;text-shadow: 5px;border-radius: 10px 10px;border: 5px solid white;width: 100px;}
    textarea{background-color: beige;border: 6px solid red;border-radius: 10px 10px;box-shadow: 6px 6px 6px white;margin: auto;width: 300px;height: 200px;padding: 5px;color: black;font-size: 15px;font-style: oblique;text-shadow: 5px;}
    button{width: 200px;border-radius: 10px 10px;box-shadow: 5px 5px 5px black;margin: auto;border: 5px solid white;background-color: blue;color: red;font-size: 15px;text-shadow: 5px;}
    summary{width: 300px;border-radius: 10px 10px;margin: auto;}
</style>
<body>
    <div id="text"><details><summary style="background-color: black;border: 5px solid white;box-shadow: 6px 6px 6px yellow;color: white;text-shadow: 5px;">Cadastro de <b style="color: red;">Brs</b></summary>
    <br>
    <form>
        <fieldset>
        <label for="Nome">Nome</label>
        <input type="text" id="Nome" name="Nome" required>
        <label for="Idade">Idade</label>
        <input type="number" id="Idade" name="Idade" required>
        <label for="CPF">CPF</label>
        <input type="number" id="CPF" name="CPF" required>
        <label for="RG">RG</label>
        <input type="number" id="RG" name="RG" required>
        <label for="Endereço">Endereço</label>
        <input type="text" id="Endereço" name="Endereço" required>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" required>
        <label for="Telefone">Telefone</label>
        <input type="tel" id="Telefone" name="Telefone" required>
        <label for="Nascimento">Nascimento</label>
        <input type="date" id="Nascimento" name="Nascimento" required>
        <br>
        <br>
        <h2><big>Qual o seu estado <b style="color: red;">Cívil</b></big></h2>
        <br>
        <div class="color1">
        <label for="Solteiro">Solteiro</label>
        <input type="checkbox" value="Solteiro" name="Cívil" required>
        <label for="Separado">Separado</label>
        <input type="checkbox" value="Separado" name="Cívil" required>
        <label for="Divorciado">Divorciado</label>
        <input type="checkbox" value="Divorciado" name="Cívil" required>
        <label for="Viúvo">Viúvo</label>
        <input type="checkbox" value="Viúvo" name="Cívil" required>
        <label for="Casado">Casado</label>
        <input type="checkbox" value="Casado" name="Cívil" required>
        </div>
        <br>
        <br>
        <h2><big>Qual sua experiência ?</big></h2>
        <br>
        <div class="color2">
        <label for="Aprendiz">Aprendiz</label>
        <input type="radio" value="Aprendiz" name="experiência" required>
        <label for="Novato">Novato</label>
        <input type="radio" value="Novato" name="experiência" required>
        <label for="Iniciante">Iniciante</label>
        <input type="radio" value="Iniciante" name="experiência" required>
        <label for="Intermediário">Intermediário</label>
        <input type="radio" value="Intermediário" name="experiência" required>
        <label for="Experiente">Experiente</label>
        <input type="radio" value="Experiente" name="experiência" required>
        <label for="Expert">Expert</label>
        <input type="radio" value="Expert" name="experiência" required>
        <label for="Master">Master</label>
        <input type="radio" value="Master" name="experiência" required>
        </div>
        <br>
        <h2><big>Qual o seu <b style="color: red;">Signo ?</b></big></h2>
        <br>
        <select name="Signo" id="Signo" required>
            <option value="" selected disabled>Selecione</option>
            <option value="Gemêos">Gemêos</option>
            <option value="Escorpião">Escorpião</option>
            <option value="Touro">Touro</option>
            <option value="Áries">Áries</option>
            <option value="Cancêr">Cancêr</option>
            <option value="Sagitário">Sagitário</option>
            <option value="Capricornio">Capricornio</option>
            <option value="Libra">Libra</option>
            <option value="Leão">Leão</option>
            <option value="Virgem">Virgem</option>
            <option value="Aquário">Aquário</option>
            <option value="Peixes">Peixes</option>
            <option value="Ofiúco">Ofiúco</option>
        </select>
        <br>
        <br>
        <h2><big>Me fale sobre sua <b style="color: red;">Experiência</b></big></h2>
        <br>
        <textarea name="Experiência" id="Experiência" rows="6" required></textarea>
        <br>
        <button>Confirme</button>
        </fieldset>
    </form>
    <p>Retorne para minha <a href="index.html" target="_blank" rel="external" style="background-color: blue;border-radius: 10px 10px;border: 5px solid white;box-shadow: 6px 6px 6px black;">1ªPágina</a></p>
    </details></div>
    <br>
    <script src="script.js"></script>
    <script>showAlert("Welcome my formulary")</script>
</body>
</html>
